{% extends "base.html" %}
{% block title %}상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>

<form method="POST" enctype="multipart/form-data" autocomplete="off">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
  <label for="title">상품명:</label>
  <input type="text" id="title" name="title" maxlength="100" required>

  <label for="description">설명:</label>
  <textarea id="description" name="description" maxlength="1000" required></textarea>

  <label for="price">가격 (원):</label>
  <input type="number" id="price" name="price" min="0" step="100" required>

  <label for="image">이미지:</label>
  <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png,.gif">

  <button type="submit">등록</button>
</form>

{% endblock %}
