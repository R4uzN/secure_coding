{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<h2>로그인</h2>
<form method="post" autocomplete="off">
  <form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
  <label for="username">사용자명:</label>
  <input type="text" name="username" id="username" maxlength="32" required><br>

  <label for="password">비밀번호:</label>
  <input type="password" name="password" id="password" maxlength="64" required><br>

  <button type="submit">로그인</button>
</form>

<p class="link-text">아직 계정이 없으신가요?  
  <a href="{{ url_for('register') }}">회원가입 하러 가기 →</a>
</p>
{% endblock %}
