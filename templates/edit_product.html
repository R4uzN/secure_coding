{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>
<form method="POST" autocomplete="off">
  <label for="title">제목</label>
  <input type="text" id="title" name="title" value="{{ product.title | e }}" required maxlength="100">

  <label for="description">설명</label>
  <textarea id="description" name="description" required maxlength="1000">{{ product.description | e }}</textarea>

  <label for="price">가격</label>
  <input type="number" id="price" name="price" value="{{ product.price | e }}" required min="0">

  <button type="submit">수정</button>
</form>

<form method="POST" 
      action="{{ url_for('delete_product', product_id=product.id) }}" 
      onsubmit="return confirm('정말 삭제하시겠습니까?')">
  <button type="submit" style="background-color: red;">삭제</button>
</form>
{% endblock %}
